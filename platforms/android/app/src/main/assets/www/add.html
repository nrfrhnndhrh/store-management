<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="images/favicon.ico">
	<title>Add New Store</title>

	<!-- Bootstrap core CSS -->
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Icons -->
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	
	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">
	
</head>
<body>
	<div class="container-fluid" id="wrapper">
		<div class="row">
			<nav class="sidebar col-xs-12 col-sm-4 col-lg-3 col-xl-2">
				<h1 class="site-title"><a href="index.html"><em class="em em-woman-walking"></em>WAYFINDER</a></h1>
				
				<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><em class="fa fa-bars"></em></a>
				<ul class="nav nav-pills flex-column sidebar-nav">
					<li class="nav-item"><a class="nav-link" href="index.html"><em class="fa fa-dashboard"></em> Dashboard</a></li>
					<li class="nav-item"><a class="nav-link active" href="add.html"><em class="fa fa-pencil-square-o"></em> Add Store<span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" onclick="logout()"><em class="fa fa-dashboard"></em> Signout</a></li>
				</ul>
				
				<!-- <a onclick="logout()" class="logout-button"><em class="fa fa-power-off"></em> Signout</a></nav> -->
			<main class="col-xs-12 col-sm-8 col-lg-9 col-xl-10 pt-3 pl-4 ml-auto">
				<section class="row">
					<div class="col-sm-12">
						<section class="row">
							<div class="col-12">
								<div class="card mb-4">
									<div class="card-block">
										<h3 class="card-title">Add New Store</h3>
										<div class="divider" style="margin-top: 1rem;"></div>

										<form class="form">
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Category *</label>
												<div class="col-md-9">
													<select class="custom-select form-control" id="category">
														<option selected>Please Choose One</option>
														<option value="DESIGNER FASHIONS AND SPORTSWEAR">DESIGNER FASHIONS & SPORTSWEAR</option>
														<option value="FINE LEATHER AND LUGGAGE">FINE LEATHER & LUGGAGE</option>
														<option value="HOUSEWARES AND HOME FURNISHINGS">HOUSEWARES & HOME FURNISHINGS</option>
														<option value="GIFTS AND SPECIALTY ITEMS">GIFTS & SPECIALTY ITEMS</option>
														<option value="SHOES">SHOES</option>
														<option value="ACCESSORIES AND JEWELLERY">ACCESSORIES & JEWELLERY</option>
														<option value="FOOD AND BEVERAGES">FOOD & BEVERAGES</option>
													</select>
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">ID *</label>
												<div class="col-md-9">
													<input type="text" name="id" id="id" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Name *</label>
												<div class="col-md-9">
													<input type="text" name="name" id="name" class="form-control">
												</div>
											</div>
											<div class="form-group row">
												<label class="col-md-3 col-form-label">Phone No. *</label>
												<div class="col-md-9">
													<input name="phone" id="phone" class="form-control">
												</div>
											</div>
											
											<div class="col-lg-6">
												<button class="btn btn-primary" type="submit" onclick="create(event)">Submit</button>
												<button class="btn btn-warning" type="reset">Cancel</button>
											</div>
										</form>

									</div>
								</div>
							</div>
						</section>
					</div>
				</section>
			</main>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/custom.js"></script>
	
	<script type="text/javascript" src="Login/login.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

	</body>
</html>
